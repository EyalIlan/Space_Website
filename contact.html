<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav id="navbar">
        <div class="container">
           <h1 class="logo"><a href="index.html">SPT</a></h1>
           <ul>
               <li><a class="active" href="index.html">Home</a></li>
               <li><a href="about.html">About</a></li>
               <li><a href="contact.html">Contact</a></li>
           </ul>
         </div>
       </nav>

       <main>
           <section id="contact-form" class="py-3">
               <div class="container">
                <h1 class="l-heading">Contact us</h1>
                <p>Please fill out the form below to contact us</p>
                <form action="/">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <button id="form-button" type="submit" class="btn">Submit</button>
                </form>
            </div>
           </section>

           <section id="contact-info" class="bg-dark">
            <div class="container">
                <div class="box">
                    <i class="fas fa-hotel fa-3x"></i>
                    <h3>Location</h3>
                    <p>classified</p>
                  </div>
                  <div class="box">
                      <i class="fas fa-phone fa-3x"></i>
                      <h3>Phone Number</h3>
                      <p>202-358-1600</p>
                  </div>
                  <div class="box">
                      <i class="fas fa-envelope fa-3x"></i>
                      <h3>Email Address</h3>
                      <p>SpaceTravel@gmail.com</p>
                  </div>
            </div>
          </section>


       </main>


       <footer id="footer">
        <div>
            <p>SPT Space travel agency &copy; All Rights Reserved </p>
        </div>
    </footer>
</body>
</html>
